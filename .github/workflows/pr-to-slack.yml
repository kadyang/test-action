name: Send PR Body to Slack

on:
  pull_request_target:
    types: [labeled]

jobs:
  send_to_slack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get PR body
      id: pr_body
      run: |
        body=$(cat $GITHUB_EVENT_PATH | jq -r .pull_request.body)
        echo "::set-output name=body::$body"

    - name: Convert image links to hyperlinks
      id: convert_images
      run: |
        body="${{ steps.pr_body.outputs.body }}"
        body=$(echo "$body" | sed -E 's/!\[([^\]]+)\]\(([^\)]+)\)/[\1](\2)/g')
        echo "$body" > converted_body.txt

    - name: Send to Slack
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{
          "text": "'"$(cat converted_body.txt | sed 's/"/\\"/g')"'"
        }' $SLACK_WEBHOOK_URL
