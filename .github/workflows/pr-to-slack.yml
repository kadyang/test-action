name: Send Slack Notification on PR Labeled

on:
  pull_request_target:
    types:
      - labeled

jobs:
  send_slack_notification:
    runs-on: ubuntu-latest

    steps:
      - name: Send message to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_URL=${{ github.event.pull_request.html_url }}
          LABEL_NAME=${{ github.event.label.name }}
          SLACK_PAYLOAD=$(jq -n --arg pr_number "$PR_NUMBER" --arg pr_url "$PR_URL" --arg label_name "$LABEL_NAME" '{
            text: "Pull Request #\($pr_number) has been labeled with \($label_name)",
            attachments: [
              {
                fallback: "View Pull Request",
                actions: [
                  {
                    type: "button",
                    text: "View Pull Request",
                    url: $pr_url
                  }
                ]
              }
            ]
          }')
          RESPONSE=$(curl -X POST -H 'Content-type: application/json' --data "$SLACK_PAYLOAD" $SLACK_WEBHOOK_URL)

          if [ $? -ne 0 ]; then
            echo "Failed to send message to Slack"
            exit 1
          fi
